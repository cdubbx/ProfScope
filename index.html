<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProfScope - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #1c1c1c;
    }
    header {
      background-color: #0a1f44;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    header nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    .hero {
      background-color: #0a1f44;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      margin: 1rem 0;
    }
    .hero button {
      background-color: #1d5eff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .section h2 {
      color: #0a1f44;
    }
    .search-bar {
      display: flex;
      margin: 1rem 0;
    }
    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: #1d5eff;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .form-section label {
      display: block;
      margin: 1rem 0 0.25rem;
    }
    .form-section input, .form-section textarea, .form-section select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-section button {
      background-color: #1d5eff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ProfScope</div>
    <nav>
      <a href="#">Explore</a>
      <a href="SubmitReview.html">Submit Review</a>
      <a href="Account.html">Account</a>
      <a href="Login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Navigate your path with ProfScope</h1>
    <p>Find verified professor and course reviews to make informed decisions about your classes.</p>
    <button>Explore Reviews</button>
  </section>

  <section class="section" id="explore">
    <h2>Explore Professors</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search for a professor or course" />
      <button>Search</button>
    </div>
  </section>



</body>
</html>
